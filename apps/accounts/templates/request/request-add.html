{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Admin Request{% endblock title %}

{% block body %}
<h2>Admin Request</h2>
<p style="color: red;">Upload your attachments and write a little description about yourself.</p> <hr>

<form method="post" enctype='multipart/form-data'>
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Request</button>
</form>
{% endblock body %}
